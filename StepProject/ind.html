<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!-- Link Swiper's CSS -->

  <link rel="stylesheet" href="CSS/slider.css">
  <!-- Swiper JS -->
  <script src="JS/swiper.js"></script>

</head>


<body>
<!-- Swiper -->
<!-- Container for the image gallery -->
<div class="container">
  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <img src="IMG/slider/user1.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="IMG/slider/user2.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="IMG/slider/user3.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="IMG/slider/user4.jpg" style="width:100%">
  </div>



  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="IMG/slider/user1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Hasan Ali UX Designer">
    </div>
    <div class="column">
      <img class="demo cursor" src="IMG/slider/user2.jpg" style="width:100%" onclick="currentSlide(2)" alt="John Designer">
    </div>
    <div class="column">
      <img class="demo cursor" src="IMG/slider/user3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Smith Johnson">
    </div>
    <div class="column">
      <img class="demo cursor" src="IMG/slider/user4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Lolita">
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
</div>
</body>
</html>
